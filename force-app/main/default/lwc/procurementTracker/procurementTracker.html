<template>
    <lightning-card title="Procurement Status Tracker" icon-name="standard:delivery">
        <div class="slds-p-around_medium">
            <template if:true={status}>
                <lightning-progress-indicator current-step={currentStep} type="path" variant="base">
                    <lightning-progress-step label="Created" value="Created"></lightning-progress-step>
                    <lightning-progress-step label="Approved" value="Approved"></lightning-progress-step>
                    <lightning-progress-step label="In Transit" value="In Transit"></lightning-progress-step>
                    <lightning-progress-step label="Delivered" value="Delivered"></lightning-progress-step>
                </lightning-progress-indicator>
            </template>
            <template if:false={status}>
                <p>Loading procurement status...</p>
            </template>
        </div>
    </lightning-card>
</template>
